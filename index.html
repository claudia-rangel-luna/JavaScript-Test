<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Testing JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		function Car(make, model, year) {
			this.make = make;
			this.model = model;
			this.year = year || 2018;
			this.mileage = 0;
		}

		function drive(numberOfMiles){
			for(var i = 0; i < numberOfMiles.length; i++ ){
				return numberOfMiles[i];
			}
		}
		drive();
	</script>
</body>
</html>
